# charts/docvector/templates/configmap-nginx.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "docvector.fullname" . }}-nginx
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "docvector.labels" . | nindent 4 }}
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 2048;
        use epoll;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        client_max_body_size {{ .Values.nginx.clientMaxBodySize }};

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml;

        upstream api {
            server {{ include "docvector.fullname" . }}-api:{{ .Values.service.api.port }};
            keepalive 32;
        }

        server {
            listen 80;
            server_name _;

            location / {
                root /usr/share/nginx/html;
                try_files $uri $uri/ /index.html;
            }

            location /api/ {
                proxy_pass http://api;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";
                
                proxy_connect_timeout 60s;
                proxy_send_timeout 120s;
                proxy_read_timeout 120s;
            }

            location /health {
                proxy_pass http://api;
                access_log off;
            }
        }
    }