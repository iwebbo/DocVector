# .github/workflows/helm-publish.yml
name: Helm Chart Package & Publish

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
      - 'values.yaml'
      - 'ingress.yaml'
      - '.github/workflows/helm-publish.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Generate version
      id: version
      run: |
        VERSION="1.0.0"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

    - name: Update Chart.yaml
      run: |
        sed -i "s/version: .*/version: ${{ steps.version.outputs.version }}/" charts/docvector/Chart.yaml
        sed -i "s/appVersion: .*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/docvector/Chart.yaml
        sed -i "s|{{ github_username }}|${{ github.repository_owner }}|g" charts/docvector/Chart.yaml
        sed -i "s|{{ github_username }}|${{ github.repository_owner }}|g" charts/docvector/values.yaml
        cat charts/docvector/Chart.yaml

    - name: Lint Helm chart
      run: helm lint charts/docvector

    - name: Package Helm chart
      run: |
        mkdir -p charts
        helm package charts/docvector -d charts/
        ls -lah charts/

    - name: Create Helm index
      run: |
        if [ -f charts/index.yaml ]; then
          helm repo index charts/ --url https://${{ github.repository_owner }}.github.io/DocVector/ --merge charts/index.yaml
        else
          helm repo index charts/ --url https://${{ github.repository_owner }}.github.io/DocVector/
        fi
        cat charts/index.yaml

    - name: Create documentation
      run: |
        cat > charts/README.md << 'EOF'
        # DocVector Helm Charts
        
        Kubernetes deployment chart for DocVector (API + Frontend + OpenSearch integration).
        
        ## Add Repository
```bash
        helm repo add docvector https://${{ github.repository_owner }}.github.io/DocVector/
        helm repo update
```
        
        ## Install Chart
```bash
        helm upgrade --install docvector docvector/docvector \
          --namespace docvector \
          --create-namespace \
          -f values.yaml \
          -f ingress.yaml
```

        ## Default Values (values.yaml)
```yaml
