          nginx: 2

        image:
          api:
            repository: ghcr.io/${{ github.repository_owner }}/docvector/api
            tag: "latest"
            pullPolicy: Always
          nginx:
            repository: ghcr.io/${{ github.repository_owner }}/docvector/frontend
            tag: "latest"
            pullPolicy: Always

        imagePullSecrets: []

        namespace:
          create: true
          name: docvector

        opensearch:
          host: "opensearch.opensearch.svc.cluster.local"
          port: "9200"
          user: "admin"
          password: "ChangeMe123!"
          useSSL: "true"
          verifyCerts: "false"
          indexName: "knowledge_base"

        persistence:
          enabled: true
          storageClass: "standard"
          accessMode: ReadWriteOnce
          size: 10Gi

        api:
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

        nginx:
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          clientMaxBodySize: "100m"

        service:
          api:
            type: ClusterIP
            port: 8000
          nginx:
            type: ClusterIP
