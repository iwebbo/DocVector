# charts/docvector/templates/deployment-api.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docvector.fullname" . }}-api
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "docvector.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.replicaCount.api }}
  selector:
    matchLabels:
      {{- include "docvector.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      labels:
        {{- include "docvector.selectorLabels" . | nindent 8 }}
        component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: api
        image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag }}"
        imagePullPolicy: {{ .Values.image.api.pullPolicy }}
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: OPENSEARCH_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "docvector.fullname" . }}-opensearch
              key: OPENSEARCH_HOST
        - name: OPENSEARCH_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "docvector.fullname" . }}-opensearch
              key: OPENSEARCH_PORT
        - name: OPENSEARCH_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "docvector.fullname" . }}-opensearch
              key: OPENSEARCH_USER
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "docvector.fullname" . }}-opensearch
              key: OPENSEARCH_PASSWORD
        - name: OPENSEARCH_USE_SSL
          valueFrom:
            secretKeyRef:
              name: {{ include "docvector.fullname" . }}-opensearch
              key: OPENSEARCH_USE_SSL
        - name: OPENSEARCH_VERIFY_CERTS
          valueFrom:
            secretKeyRef:
              name: {{ include "docvector.fullname" . }}-opensearch
              key: OPENSEARCH_VERIFY_CERTS
        - name: INDEX_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "docvector.fullname" . }}-opensearch
              key: INDEX_NAME
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        {{- if .Values.api.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: {{ .Values.api.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.api.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.api.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.api.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: {{ .Values.api.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.api.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.api.readinessProbe.failureThreshold }}
        {{- end }}
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "docvector.fullname" . }}-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}