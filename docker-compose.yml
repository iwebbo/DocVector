# docker-compose.yml
version: '3.8'

services:
  docvector-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: docvector-api
    volumes:
      - ./data:/app/data
      - ./src:/app/src:ro
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - docvector

  docvector-web:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: docvector-web
    ports:
      - "80:80"
    depends_on:
      - docvector-api
    restart: unless-stopped
    networks:
      - docvector

networks:
  docvector:
    driver: bridge